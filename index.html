<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VeloMatch | Premium Cycling App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #adff2f;
            --secondary: #2c2c2e;
            --text: #ffffff;
            --text-dim: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card);
            padding: 40px 30px;
            border-radius: 35px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 40px rgba(173, 255, 47, 0.15);
        }

        .login-card i { font-size: 4rem; color: var(--primary); margin-bottom: 20px; }

        input, select {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border-radius: 18px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 18px;
            font-weight: 800;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        header b { font-size: 1.4rem; letter-spacing: -1px; }
        .user-tag { background: var(--secondary); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; color: var(--primary); }

        /* --- VIEWS --- */
        .view { display: none; flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .view.active { display: block; }

        /* --- MAPA --- */
        #map { 
            height: 400px; 
            border-radius: 30px; 
            background: #111; 
            margin-bottom: 20px; 
            width: 100%; 
            border: 1px solid #2c2c2e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- MARKETPLACE CARDS --- */
        .market-card {
            background: var(--card);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #2c2c2e;
        }

        .market-card img { width: 100%; height: 200px; object-fit: cover; }
        .market-info { padding: 15px; }
        .market-info h3 { margin: 0; font-size: 1.1rem; }
        .market-info .price { color: var(--primary); font-weight: 800; font-size: 1.2rem; display: block; margin-top: 5px; }
        .market-info .seller { font-size: 0.8rem; color: var(--text-dim); }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 70px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .nav-item { background: none; border: none; color: var(--text-dim); font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }

        /* --- UTILS --- */
        .recording-status {
            background: #ff3b30;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="login-modal" class="modal">
    <div class="login-card">
        <i class="fas fa-bicycle"></i>
        <h1>VeloMatch</h1>
        <p style="color: var(--text-dim);">Entrena. Vende. Conecta.</p>
        <input type="text" id="user-name" placeholder="Tu apodo ciclista">
        <select id="user-country">
            <option value="Argentina">ðŸ‡¦ðŸ‡· Argentina</option>
            <option value="MÃ©xico">ðŸ‡²ðŸ‡½ MÃ©xico</option>
            <option value="EspaÃ±a">ðŸ‡ªðŸ‡¸ EspaÃ±a</option>
            <option value="Colombia">ðŸ‡¨ðŸ‡´ Colombia</option>
            <option value="Chile">ðŸ‡¨ðŸ‡± Chile</option>
        </select>
        <button class="btn-main" id="btn-login">COMENZAR</button>
    </div>
</div>

<header>
    <b>VELOMATCH</b>
    <span id="tag-user" class="user-tag"></span>
</header>

<main>
    <section id="map-view" class="view active">
        <div id="rec-alert" class="recording-status">ðŸ“¡ GRABANDO RUTA: <span id="dist-count">0.0</span> KM</div>
        <div id="map"></div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-main" id="btn-gps" style="margin-top:0; flex: 1;"><i class="fas fa-location-arrow"></i> EN VIVO</button>
            <button class="btn-main" id="btn-rec" style="margin-top:0; flex: 1; background: #fff;"><i class="fas fa-play"></i> GRABAR</button>
        </div>
    </section>

    <section id="market-view" class="view">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Marketplace</h2>
            <button onclick="document.getElementById('m-form').style.display='block'" style="background:none; border:none; color:var(--primary); font-weight:bold;">+ Publicar</button>
        </div>

        <div id="m-form" style="display:none; background: var(--secondary); padding: 20px; border-radius: 25px; margin-bottom: 20px;">
            <input type="text" id="m-title" placeholder="Â¿QuÃ© vendes?">
            <input type="text" id="m-price" placeholder="Precio ($)">
            <input type="text" id="m-img" placeholder="URL de la imagen">
            <button class="btn-main" id="btn-post">PUBLICAR AHORA</button>
        </div>

        <div id="market-container"></div>
    </section>

    <section id="chat-view" class="view">
        <div id="chat-box" style="height: 60vh; overflow-y: auto; margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px;"></div>
        <div style="display: flex; gap: 10px; background: var(--secondary); padding: 10px; border-radius: 20px;">
            <input type="text" id="chat-in" placeholder="Mensaje a la comunidad..." style="margin:0; border:none; background:none;">
            <button id="btn-chat" style="background:var(--primary); border:none; border-radius:15px; width:50px; color:#000;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </section>
</main>

<nav class="nav-bar">
    <button class="nav-item active" onclick="nav('map-view', this)"><i class="fas fa-map-marked-alt"></i></button>
    <button class="nav-item" onclick="nav('market-view', this)"><i class="fas fa-shopping-cart"></i></button>
    <button class="nav-item" onclick="nav('chat-view', this)"><i class="fas fa-comment-dots"></i></button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDux5GjU7Nbtok8d_uZ5HVMCYKuSiXHHCQ",
        databaseURL: "https://velomachone-default-rtdb.firebaseio.com",
        projectId: "velomachone",
        storageBucket: "velomachone.firebasestorage.app",
        messagingSenderId: "993309414321",
        appId: "1:993309414321:web:52d72f0b635bf48bec2390"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myUser, myCountry, map, markers = {}, route = [], isRec = false, totalKm = 0;

    // LOGIN
    document.getElementById('btn-login').onclick = () => {
        myUser = document.getElementById('user-name').value;
        myCountry = document.getElementById('user-country').value;
        if(!myUser) return alert("Ingresa tu nombre");
        
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('tag-user').innerText = `${myUser} ðŸŸ¢`;
        
        initApp();
    };

    function initApp() {
        // Inicializar Mapa
        map = L.map('map', { zoomControl: false }).setView([0,0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        setTimeout(() => map.invalidateSize(), 500);

        // Escuchar Market
        onChildAdded(ref(db, 'market/'), (snap) => {
            const p = snap.val();
            const card = `
                <div class="market-card">
                    <img src="${p.img || 'https://images.unsplash.com/photo-1485965120184-e220f721d03e?w=500'}">
                    <div class="market-info">
                        <span class="seller">${p.user} â€¢ ${p.country || ''}</span>
                        <h3>${p.title}</h3>
                        <span class="price">$${p.price}</span>
                    </div>
                </div>`;
            document.getElementById('market-container').insertAdjacentHTML('afterbegin', card);
        });

        // Escuchar Chat
        onChildAdded(ref(db, 'chat/'), (snap) => {
            const m = snap.val();
            const msg = `<div style="background:var(--secondary); padding:12px; border-radius:15px; width:fit-content; max-width:80%;">
                            <b style="color:var(--primary); font-size:0.7rem;">${m.user}</b><br>${m.text}
                         </div>`;
            document.getElementById('chat-box').innerHTML += msg;
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        });

        // Escuchar Otros Usuarios
        onValue(ref(db, 'users/'), (snap) => {
            const data = snap.val();
            for(let id in data) {
                if(id !== myUser) {
                    if(!markers[id]) markers[id] = L.marker([data[id].lat, data[id].lng]).addTo(map).bindPopup(id);
                    else markers[id].setLatLng([data[id].lat, data[id].lng]);
                }
            }
        });
    }

    // GPS & GRABACIÃ“N
    document.getElementById('btn-gps').onclick = function() {
        navigator.geolocation.watchPosition(p => {
            const lat = p.coords.latitude, lng = p.coords.longitude;
            set(ref(db, 'users/' + myUser), { lat, lng, country: myCountry });
            map.setView([lat, lng], 15);
            
            if(!markers[myUser]) markers[myUser] = L.circleMarker([lat, lng], { color: '#adff2f', radius: 10, fillOpacity: 0.8 }).addTo(map);
            else markers[myUser].setLatLng([lat, lng]);

            if(isRec) {
                route.push([lat, lng]);
                L.polyline(route, { color: '#ff3b30', weight: 5 }).addTo(map);
                if(route.length > 1) {
                    let last = route[route.length - 2];
                    totalKm += map.distance(last, [lat, lng]) / 1000;
                    document.getElementById('dist-count').innerText = totalKm.toFixed(2);
                }
            }
        }, null, { enableHighAccuracy: true });
        this.style.background = "#fff";
        this.innerText = "GPS ACTIVO";
    };

    document.getElementById('btn-rec').onclick = function() {
        isRec = !isRec;
        this.style.background = isRec ? '#ff3b30' : '#fff';
        this.style.color = isRec ? '#fff' : '#000';
        this.innerHTML = isRec ? '<i class="fas fa-stop"></i> PARAR' : '<i class="fas fa-play"></i> GRABAR';
        document.getElementById('rec-alert').style.display = isRec ? 'block' : 'none';
        if(!isRec) { route = []; totalKm = 0; }
    };

    // MARKET POST
    document.getElementById('btn-post').onclick = () => {
        const title = document.getElementById('m-title').value;
        const price = document.getElementById('m-price').value;
        const img = document.getElementById('m-img').value;
        if(title && price) {
            push(ref(db, 'market/'), { title, price, img, user: myUser, country: myCountry });
            document.getElementById('m-form').style.display = 'none';
        }
    };

    // CHAT SEND
    document.getElementById('btn-chat').onclick = () => {
        const input = document.getElementById('chat-in');
        if(input.value) {
            push(ref(db, 'chat/'), { user: myUser, text: input.value });
            input.value = "";
        }
    };

    // NAVEGACIÃ“N GLOBAL
    window.nav = (id, btn) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'map-view' && map) setTimeout(() => map.invalidateSize(), 300);
    };
</script>
</body>
</html>
