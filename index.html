<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloMatch RealTime</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --primary: #adff2f; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .view { display: none; flex-grow: 1; padding: 15px; overflow-y: auto; }
        .view.active { display: flex; flex-direction: column; }
        #map { height: 400px; border-radius: 15px; background: #222; width: 100%; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .btn { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; color: #000; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #222; color: #fff; border: 1px solid #444; box-sizing: border-box; }
        .nav { height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .chat-box { flex-grow: 1; background: #000; border-radius: 10px; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="login-modal" class="modal">
    <div style="background: var(--card); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px;">
        <h2 style="text-align: center;">ðŸš² VeloMatch</h2>
        <input type="text" id="user-name" placeholder="Tu nombre">
        <button class="btn" id="login-btn">Entrar</button>
    </div>
</div>

<main style="flex-grow: 1; display: flex; flex-direction: column;">
    <section id="map-view" class="view active">
        <div id="map"></div>
        <div style="padding:15px; text-align: center;">
            <p>Usuarios activos: <b id="count">1</b></p>
            <button id="gps-btn" class="btn">Compartir UbicaciÃ³n</button>
        </div>
    </section>

    <section id="chat-view" class="view">
        <div class="chat-box" id="chat-content"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="Mensaje...">
            <button class="btn" id="send-btn" style="width: 80px;">âž¤</button>
        </div>
    </section>
</main>

<nav class="nav">
    <button id="nav-map" style="background:none; border:none; color:white;"><i class="fas fa-map"></i></button>
    <button id="nav-chat" style="background:none; border:none; color:white;"><i class="fas fa-comments"></i></button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries
    
    // --- REEMPLAZA ESTO CON TUS DATOS ---
    const firebaseConfig = {
  apiKey: "AIzaSyDux5GjU7Nbtok8d_uZ5HVMCYKuSiXHHCQ",
  authDomain: "velomachone.firebaseapp.com",
  databaseURL: "https://velomachone-default-rtdb.firebaseio.com",
  projectId: "velomachone",
  storageBucket: "velomachone.firebasestorage.app",
  messagingSenderId: "993309414321",
  appId: "1:993309414321:web:52d72f0b635bf48bec2390"
};

    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getDatabase(app);
    } catch (e) {
        console.error("Error al conectar Firebase:", e);
    }

    let myName = "";
    let map, markers = {};

    // LOGIN
    document.getElementById('login-btn').onclick = function() {
        myName = document.getElementById('user-name').value;
        if(myName.trim() === "") {
            alert("Escribe un nombre.");
            return;
        }
        document.getElementById('login-modal').style.display = 'none';
        initMap();
        if(db) {
            listenToUsers();
            listenToChat();
        } else {
            alert("AtenciÃ³n: Firebase no estÃ¡ configurado. La app funcionarÃ¡ solo en modo local.");
        }
    };

    function initMap() {
        if(!map) {
            map = L.map('map').setView([0,0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
    }

    // GPS
    document.getElementById('gps-btn').onclick = function() {
        if(!navigator.geolocation) return alert("Tu navegador no soporta GPS.");
        
        navigator.geolocation.watchPosition(p => {
            const pos = { lat: p.coords.latitude, lng: p.coords.longitude };
            if(db) set(ref(db, 'users/' + myName), pos);
            map.setView([pos.lat, pos.lng], 15);
            
            if(!markers[myName]) {
                markers[myName] = L.marker([pos.lat, pos.lng]).addTo(map).bindPopup("TÃº (" + myName + ")").openPopup();
            } else {
                markers[myName].setLatLng([pos.lat, pos.lng]);
            }
        }, err => alert("Error GPS: Activa la ubicaciÃ³n en tu celular"), {enableHighAccuracy: true});
    };

    // NAVEGACION
    document.getElementById('nav-map').onclick = () => show('map-view');
    document.getElementById('nav-chat').onclick = () => show('chat-view');

    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(map) map.invalidateSize();
    }

    // CHAT
    document.getElementById('send-btn').onclick = function() {
        const input = document.getElementById('chat-input');
        if(input.value && db) {
            push(ref(db, 'chat/'), { user: myName, text: input.value });
            input.value = "";
        } else if(!db) {
            alert("No hay conexiÃ³n con la base de datos.");
        }
    };

    function listenToUsers() {
        onValue(ref(db, 'users/'), (snapshot) => {
            const data = snapshot.val();
            let count = 0;
            for(let id in data) {
                count++;
                if(id !== myName) {
                    if(!markers[id]) markers[id] = L.marker([data[id].lat, data[id].lng]).addTo(map).bindPopup(id);
                    else markers[id].setLatLng([data[id].lat, data[id].lng]);
                }
            }
            document.getElementById('count').innerText = count;
        });
    }

    function listenToChat() {
        onChildAdded(ref(db, 'chat/'), (data) => {
            const msg = data.val();
            const content = document.getElementById('chat-content');
            content.innerHTML += `<p><b>${msg.user}:</b> ${msg.text}</p>`;
            content.scrollTop = content.scrollHeight;
        });
    }
</script>
</body>
</html>
