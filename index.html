<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloMatch | Community & GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --primary: #adff2f; --accent: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Pantalla de Registro */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .register-card { background: var(--card); padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .user-icon { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: #000; font-size: 2rem; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; color: #000; cursor: pointer; font-size: 1rem; }

        /* Layout */
        header { display: flex; justify-content: space-between; padding: 15px; background: var(--card); align-items: center; border-bottom: 1px solid #333; }
        .view { display: none; flex-grow: 1; padding: 15px; overflow-y: auto; }
        .view.active { display: flex; flex-direction: column; }
        #map { height: 350px; border-radius: 15px; background: #222; width: 100%; border: 1px solid #333; }
        
        .chat-box { flex-grow: 1; background: #000; border-radius: 12px; padding: 10px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #333; }
        .nav { height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-btn { background: none; border: none; color: #666; font-size: 1.4rem; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div id="login-modal" class="modal">
    <div class="register-card">
        <div class="user-icon"><i class="fas fa-user-plus"></i></div>
        <h2>VeloMatch</h2>
        <p style="color:#888;">Crea tu perfil para empezar</p>
        <input type="text" id="user-name" placeholder="Tu nombre ciclista">
        <select id="user-country">
            <option value="" disabled selected>País de residencia</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Otros">Otros</option>
        </select>
        <button class="btn" id="login-btn">Comenzar Ruta</button>
    </div>
</div>

<header>
    <div><i class="fas fa-bicycle" style="color:var(--primary)"></i> <b>VELOMATCH</b></div>
    <div id="user-info" style="font-size: 0.8rem; color: var(--primary);"></div>
</header>

<main style="flex-grow: 1; display: flex; flex-direction: column;">
    <section id="map-view" class="view active">
        <div id="map"></div>
        <div style="padding:15px; text-align: center;">
            <p>Ciclistas cerca: <b id="count">1</b></p>
            <button id="gps-btn" class="btn"><i class="fas fa-location-arrow"></i> Compartir GPS</button>
        </div>
    </section>

    <section id="chat-view" class="view">
        <div class="chat-box" id="chat-content"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="Mensaje...">
            <button class="btn" id="send-btn" style="width: 70px;">➤</button>
        </div>
    </section>
</main>

<nav class="nav">
    <button id="nav-map" class="nav-btn active"><i class="fas fa-map"></i></button>
    <button id="nav-chat" class="nav-btn"><i class="fas fa-comments"></i></button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDux5GjU7Nbtok8d_uZ5HVMCYKuSiXHHCQ",
        authDomain: "velomachone.firebaseapp.com",
        databaseURL: "https://velomachone-default-rtdb.firebaseio.com",
        projectId: "velomachone",
        storageBucket: "velomachone.firebasestorage.app",
        messagingSenderId: "993309414321",
        appId: "1:993309414321:web:52d72f0b635bf48bec2390"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = "", myCountry = "", map, markers = {};

    // REGISTRO
    document.getElementById('login-btn').onclick = function() {
        myName = document.getElementById('user-name').value;
        myCountry = document.getElementById('user-country').value;
        
        if(!myName || !myCountry) {
            alert("Completa tu nombre y país");
            return;
        }
        
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('user-info').innerText = `${myName} | ${myCountry}`;
        initMap();
        listenToUsers();
        listenToChat();
    };

    function initMap() {
        if(!map) {
            map = L.map('map').setView([0,0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
    }

    // GPS REAL
    document.getElementById('gps-btn').onclick = function() {
        navigator.geolocation.watchPosition(p => {
            const pos = { lat: p.coords.latitude, lng: p.coords.longitude, country: myCountry };
            set(ref(db, 'users/' + myName), pos);
            map.setView([pos.lat, pos.lng], 15);
            
            if(!markers[myName]) {
                markers[myName] = L.marker([pos.lat, pos.lng]).addTo(map).bindPopup("Tú").openPopup();
            } else {
                markers[myName].setLatLng([pos.lat, pos.lng]);
            }
        }, null, {enableHighAccuracy: true});
    };

    // CHAT REAL
    document.getElementById('send-btn').onclick = function() {
        const input = document.getElementById('chat-input');
        if(input.value) {
            push(ref(db, 'chat/'), { user: myName, country: myCountry, text: input.value });
            input.value = "";
        }
    };

    function listenToChat() {
        onChildAdded(ref(db, 'chat/'), (data) => {
            const msg = data.val();
            const content = document.getElementById('chat-content');
            content.innerHTML += `<p style="margin:5px 0;"><b>${msg.user} (${msg.country}):</b> ${msg.text}</p>`;
            content.scrollTop = content.scrollHeight;
        });
    }

    function listenToUsers() {
        onValue(ref(db, 'users/'), (snapshot) => {
            const data = snapshot.val();
            let count = 0;
            for(let id in data) {
                count++;
                if(id !== myName) {
                    if(!markers[id]) markers[id] = L.marker([data[id].lat, data[id].lng]).addTo(map).bindPopup(`${id} (${data[id].country})`);
                    else markers[id].setLatLng([data[id].lat, data[id].lng]);
                }
            }
            document.getElementById('count').innerText = count;
        });
    }

    // NAVEGACIÓN
    document.getElementById('nav-map').onclick = () => {
        show('map-view');
        document.getElementById('nav-map').classList.add('active');
        document.getElementById('nav-chat').classList.remove('active');
    };
    document.getElementById('nav-chat').onclick = () => {
        show('chat-view');
        document.getElementById('nav-chat').classList.add('active');
        document.getElementById('nav-map').classList.remove('active');
    };

    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(map) map.invalidateSize();
    }
</script>
</body>
</html>
