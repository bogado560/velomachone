<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VeloMatch | Ultra Premium</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --primary: #adff2f;
            --secondary: #1f1f1f;
            --text: #ffffff;
            --accent: #ff3b30;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN DESIGN --- */
        .modal {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--card);
            padding: 40px 30px;
            border-radius: 40px;
            width: 100%;
            max-width: 360px;
            text-align: center;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
        }

        .login-box i { font-size: 4rem; color: var(--primary); margin-bottom: 20px; text-shadow: 0 0 20px rgba(173,255,47,0.4); }

        input, select {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border-radius: 20px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 20px;
            font-weight: 800;
            color: #000;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(173,255,47,0.2);
        }

        /* --- HEADER --- */
        header {
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        header b { font-size: 1.5rem; letter-spacing: -1.5px; font-weight: 800; }

        /* --- VIEWS --- */
        .view { display: none; flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MAPA --- */
        #map { 
            height: 400px; 
            border-radius: 35px; 
            background: #111; 
            margin-bottom: 20px; 
            width: 100%; 
            border: 1px solid #222;
            z-index: 1;
        }

        /* --- MARKET CARDS --- */
        .market-card {
            background: var(--card);
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid #222;
        }

        .market-card img { width: 100%; height: 220px; object-fit: cover; }
        .market-content { padding: 20px; }
        .market-content h3 { margin: 0; font-size: 1.2rem; }
        .market-content .price { color: var(--primary); font-weight: 800; font-size: 1.4rem; display: block; margin-top: 10px; }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed;
            bottom: 30px;
            left: 5%;
            width: 90%;
            height: 80px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 2000;
        }

        .nav-item { background: none; border: none; color: #555; font-size: 1.6rem; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: scale(1.1); }
    </style>
</head>
<body>

<div id="login-modal" class="modal">
    <div class="login-box">
        <i class="fas fa-bolt"></i>
        <h1>VeloMatch</h1>
        <p style="color: #666; margin-bottom: 20px;">Bienvenido a la red ciclista</p>
        <input type="text" id="user-name" placeholder="Usuario">
        <select id="user-country">
            <option value="Argentina">Argentina</option>
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Colombia">Colombia</option>
        </select>
        <button class="btn-main" id="btn-login">INGRESAR</button>
    </div>
</div>

<header>
    <b>VELOMATCH</b>
    <span id="user-tag" style="color: var(--primary); font-weight: bold;">Invitado</span>
</header>

<main>
    <section id="map-view" class="view active">
        <div id="map"></div>
        <div style="display: flex; gap: 15px;">
            <button class="btn-main" id="btn-gps" style="flex: 1;"><i class="fas fa-crosshairs"></i> GPS</button>
            <button class="btn-main" id="btn-rec" style="flex: 1; background: #fff;"><i class="fas fa-play"></i> GRABAR</button>
        </div>
    </section>

    <section id="market-view" class="view">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-size: 1.8rem;">Market</h2>
            <button onclick="document.getElementById('m-form').style.display='block'" class="btn-main" style="width: auto; margin:0; padding: 10px 20px;">+ Vender</button>
        </div>

        <div id="m-form" style="display:none; background: var(--secondary); padding: 25px; border-radius: 30px; margin-bottom: 30px; border: 1px solid var(--primary);">
            <input type="text" id="m-t" placeholder="¿Qué vendes?">
            <input type="text" id="m-p" placeholder="Precio ($)">
            <input type="text" id="m-i" placeholder="URL Imagen">
            <button class="btn-main" id="btn-save-market">PUBLICAR VENTA</button>
        </div>
        <div id="market-list"></div>
    </section>

    <section id="history-view" class="view">
        <h2 style="font-size: 1.8rem;">Historial de Rutas</h2>
        <div id="history-list"></div>
    </section>

    <section id="chat-view" class="view">
        <div id="chat-box" style="height: 60vh; overflow-y: auto; padding-bottom: 20px;"></div>
        <div style="display: flex; gap: 10px; background: var(--card); padding: 15px; border-radius: 25px;">
            <input type="text" id="chat-in" placeholder="Escribe algo..." style="margin:0; border:none; background:none;">
            <button id="btn-chat-send" class="btn-main" style="margin:0; width: 60px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </section>
</main>

<nav class="nav-bar">
    <button class="nav-item active" onclick="nav('map-view', this)"><i class="fas fa-map-alt"></i></button>
    <button class="nav-item" onclick="nav('market-view', this)"><i class="fas fa-store"></i></button>
    <button class="nav-item" onclick="nav('history-view', this)"><i class="fas fa-route"></i></button>
    <button class="nav-item" onclick="nav('chat-view', this)"><i class="fas fa-comment-alt-lines"></i></button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDux5GjU7Nbtok8d_uZ5HVMCYKuSiXHHCQ",
        databaseURL: "https://velomachone-default-rtdb.firebaseio.com",
        projectId: "velomachone"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myUser, myCountry, map, markers = {}, isRecording = false;

    // LOGIN
    document.getElementById('btn-login').onclick = () => {
        myUser = document.getElementById('user-name').value;
        myCountry = document.getElementById('user-country').value;
        if(!myUser) return alert("Ingresa tu nombre");
        
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('user-tag').innerText = myUser;
        
        initApp();
    };

    function initApp() {
        // Inicializar Mapa
        if(!map) {
            map = L.map('map', { zoomControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            setTimeout(() => map.invalidateSize(), 600);
        }

        // Sincronizar Market
        onChildAdded(ref(db, 'market/'), (snap) => {
            const p = snap.val();
            const card = `
                <div class="market-card">
                    <img src="${p.img || 'https://images.unsplash.com/photo-1485965120184-e220f721d03e?w=500'}">
                    <div class="market-content">
                        <small style="color:var(--primary)">Vendedor: ${p.user}</small>
                        <h3>${p.title}</h3>
                        <span class="price">$${p.price}</span>
                    </div>
                </div>`;
            document.getElementById('market-list').insertAdjacentHTML('afterbegin', card);
        });

        // Sincronizar Usuarios en Vivo
        onValue(ref(db, 'users/'), (snap) => {
            const data = snap.val();
            for(let id in data) {
                if(id !== myUser) {
                    if(!markers[id]) markers[id] = L.marker([data[id].lat, data[id].lng]).addTo(map).bindPopup(id);
                    else markers[id].setLatLng([data[id].lat, data[id].lng]);
                }
            }
        });
    }

    // GPS REAL CON SOLICITUD DE PERMISO
    document.getElementById('btn-gps').onclick = function() {
        if (!navigator.geolocation) return alert("GPS no disponible");

        navigator.geolocation.getCurrentPosition(p => {
            const lat = p.coords.latitude, lng = p.coords.longitude;
            set(ref(db, 'users/' + myUser), { lat, lng, user: myUser });
            map.setView([lat, lng], 15);
            if(!markers[myUser]) markers[myUser] = L.circleMarker([lat, lng], { color: '#adff2f', radius: 10 }).addTo(map);
            else markers[myUser].setLatLng([lat, lng]);
            this.innerText = "GPS CONECTADO";
            this.style.background = "#fff";
        }, (err) => {
            alert("Error: Debes habilitar los permisos de ubicación en tu navegador para usar el GPS.");
        }, { enableHighAccuracy: true });
    };

    // MARKET PUBLICAR
    document.getElementById('btn-save-market').onclick = () => {
        const title = document.getElementById('m-t').value;
        const price = document.getElementById('m-p').value;
        const img = document.getElementById('m-i').value;
        
        if(title && price) {
            const newRef = push(ref(db, 'market/'));
            set(newRef, { title, price, img, user: myUser })
            .then(() => {
                alert("Producto publicado!");
                document.getElementById('m-form').style.display = 'none';
            });
        }
    };

    // NAVEGACIÓN
    window.nav = (id, btn) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'map-view' && map) setTimeout(() => map.invalidateSize(), 200);
    };

</script>
</body>
</html>
